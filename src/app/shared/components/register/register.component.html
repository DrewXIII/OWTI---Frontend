<form
  [formGroup]="registerForm"
  [owMarkAsTouched]="registerForm"
  (ngSubmit)="register()"
>
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      formControlName="email"
      placeholder="Enter your email"
    />
    <ow-validation-messages [control]="registerForm.get('email')">
    </ow-validation-messages>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      formControlName="password"
      placeholder="Enter your password"
    />
    <ow-validation-messages [control]="registerForm.get('password')">
    </ow-validation-messages>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      formControlName="confirmPassword"
      placeholder="Confirm your password"
    />
    <ow-validation-messages [control]="registerForm.get('confirmPassword')">
    </ow-validation-messages>
  </div>
  <button type="submit" class="btn btn-dark btn-lg btn-block mt-2">SEND</button>
</form>
